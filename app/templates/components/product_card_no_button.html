{% macro product_card_no_button(product) %}
<div
 class="flex flex-col flex-wrap w-20 bg-white p-2 rounded-lg overflow-hidden justify-between"
>
 <a href="{{ url_for('product_page', id=product.id) }}">
   <img
     src="{{ url_for('static', filename='images/pics/' + product.icon + '.jpg') }}"
     alt="{{ product.name }}"
     class="w-[100px] h-[100px] object-cover rounded-t-lg transition-transform hover:shadow-xl hover:transform hover:scale-[1.06]"
   />
 </a>

 <a href="{{ url_for('product_page', id=product.id) }}">
   <h3
     class="pt-2 text-xs limited-div leading-normal font-semibold font-palanquin"
   >
     {{ product.name }}
   </h3>
 </a>
 <div class="flex justify-between items-center pt-2 border-t-2">
   <p class="leading-normal font-montserrat text-xm">
     Price: <span class="text-primary text-xm">{{ product.price }}$</span>
   </p>
 </div>
</div>
{% endmacro %}

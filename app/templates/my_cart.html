    <title>My cart</title>

    <!-- cart component -->
    <style>
      @layer utilities {
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
      }

    {% import 'components/header.html' as header %} {{
    header.display_header(current_user) }}
    <div class="h-screen bg-gray-100 pt-20">
      <h1 class="mb-10 text-center text-3xl font-bold">Cart</h1>
      <div
        class="mx-auto max-w-5xl justify-center px-6 md:flex md:mb-4 md:space-x-6 xl:px-0"
      >
        <div class="rounded-lg md:w-2/3">
          <div
            class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start"

            <div class="w-40 h-40 object-contain">
              <img
                src="../static/images/car_oil.jpg"
                alt="product-image"
                class="rounded-lg w-40 sm:w-24"
                width="156px"
              />
            </div>

            <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
              <div class="mt-5 sm:mt-0">
                <h2 class="text-lg font-bold text-gray-900">
                  Drive Shaft Center...
                </h2>
                <!-- <p class="mt-1 text-xs text-gray-700">some details</p> -->
              </div>
              <div
                class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6"
              >
                <div class="flex items-center border-gray-100">
                  <span
                    id="decreaseQuantity"
                    class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"
                  >
                    -
                  </span>
                  <input
                    id="quantityCount"
                    class="h-8 w-8 border bg-white text-center text-xs outline-none"
                    type="number"
                    value="2"
                    min="1"
                  />
                  <span
                    id="increaseQuantity"
                    class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"
                  >
                    +
                  </span>
                </div>

        <div
          class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3"
        >
          <div class="mb-2 flex justify-between">
            <p class="text-slate-700">Subtotal</p>
            <p id="subtotal" class="text-slate-700">$16.99</p>
          </div>
          <div class="flex justify-between">
            <p class="text-slate-700">Shipping</p>
            <p id="shippingPrice" class="text-slate-700">$5.99</p>
          </div>
          <hr class="my-4" />
          <div class="flex justify-between">
            <p class="text-lg font-bold">Total</p>
            <div class="">
              <p id="totalPrice" class="mb-1 text-lg font-bold">$21.98 USD</p>
              <!-- <p class="text-sm text-gray-700">including VAT</p> -->
            </div>
          </div>
          <button
            class="mt-6 w-full rounded-md bg-primary py-1.5 font-medium text-blue-50 hover:bg-darkPrimary"
          >
            Check out

        </div>
      </div>
    </div>
    <!-- footer -->

</html>

{% macro product_card(product_name, price, image) %}
<div class="flex flex-col bg-white p-2 rounded-lg">
  <a href="{{ url_for('product_page', name=product_name) }}">
    <img
      src="{{ image }}"
      alt="{{ name }}"
      class="w-[280px] h-[280px] object-cover rounded-t-lg transition-transform hover:shadow-xl hover:transform hover:scale-[1.06] hover:-translate-y-2"
    />
  </a>

  <a href="{{ url_for('product_page', name=product_name) }}">
    <h3 class="pt-2 text-2xl leading-normal font-semibold font-palanquin">
      {{ product_name }}
    </h3>
  </a>
  <div class="flex justify-between items-center pt-2 border-t-2">
    <p class="leading-normal font-montserrat text-2xl">
      Price: <span class="text-primary">{{ price }}</span>
    </p>
    <img
      id="product_add_remove"
      src="../../static/images/add-to-cart.png"
      alt="Shopping Cart"
      width="32px"
      class="cursor-pointer"
    />
  </div>
</div>
{% endmacro %}

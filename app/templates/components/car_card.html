{% macro car_card(name, make, model, year, vin, id) %}
<div class="flex flex-col min-w p-4 bg-white rounded-md shadow-md">
  <div class="mb-3 py-2 text-center border-b-2 font-bold text-2xl text-primary">
    {{ name }}
  </div>
  <div class="text-gray-600">
    <span class="text-slate-700">Make:</span>
    <span class="font-bold">{{ make }}</span>
  </div>
  <div class="text-gray-600">
    <span class="text-slate-700">Model:</span>
    <span class="font-bold">{{ model }}</span>
  </div>
  <div class="text-gray-600">
    <span class="text-slate-700">Year:</span> <span></span>
    <span class="font-bold">{{ year }}</span>
  </div>
  <div class="text-gray-600">
    <span class="text-slate-700">VIN:</span>
    <span class="font-bold">{{ vin }}</span>
  </div>
  <button
  onclick="openCarEditing('{{ id }}')"
  class="w-full mt-3 bg-red-500 text-white py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:border-blue-300"
>
  Edit
</button>
  <button
    onclick="deleteCar('{{ id }}')"
    class="w-full mt-3 bg-red-500 text-white py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:border-blue-300"
  >
    Delete
  </button>

</div>
<script>
  function deleteCar(id) {
    var url = "/deleteCar/" + id;
    window.location.href = url;
  }
</script>
{% endmacro %}

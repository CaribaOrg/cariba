<h1>{{ title }}</h1>
    <div class="row">
        <div class="col-md-4">
            <form action="{{ url_for('send_message') }}" method="post" name="message">
                <div>
                    {{ form.hidden_tag() }}
                    {{ form.title }}
                    {{ form.message }}
                    {{ form.submit }}
                </div>
            </form>
        </div>
    </div>
